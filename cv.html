<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>arnasir/portfolio</title>
    <link rel="icon" type="image/x-icon" href="/media/icons8-brain-96.png">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" async></script>
</head>

<body>

    <!-- JavaScript function 'injectHeader' injects fully-built <header> tag and navigation bar. -->


    <main>

        <div class="page-margin">
            <div id="cv-page-title-grid">
                <div id="cv-page-title-mycv">My CV</div>
                <div id="cv-page-download-button-box">
                    <a href="media/CV.pdf" download="CV.pdf">
                        <div id="cv-page-download-button" data-tooltip="Size: 77Kb">
                            <div id="cv-page-download-button-wrapper">
                                <div id="cv-page-download-button-text">Download</div>
                                <span id="cv-page-download-button-icon">
                                    <svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" role="img" width="2em"
                                        height="2em" preserveAspectRatio="xMidYMid meet" viewBox="0 0 24 24">
                                        <path fill="none" stroke="currentColor" stroke-linecap="round"
                                            stroke-linejoin="round" stroke-width="2"
                                            d="M12 15V3m0 12l-4-4m4 4l4-4M2 17l.621 2.485A2 2 0 0 0 4.561 21h14.878a2 2 0 0 0 1.94-1.515L22 17">
                                        </path>
                                    </svg>
                                </span>
                            </div>
                        </div>
                    </a>
                </div>
            </div>

            <div id="cv-page-pdfviewer-box">
                <iframe id="cv-page-pdfviewer" src="media/CV.pdf" frameborder="0"></iframe>
            </div>
        </div>

    </main>







    <!-- JavaScript function 'injectFooter' injects fully-built <footer>. -->


</body>

</html>
